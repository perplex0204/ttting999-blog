<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主漸變 - 藍紫科技感 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>

    <!-- 次要漸變 - 淺藍 -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

    <!-- 增長漸變 - 綠色成功 -->
    <linearGradient id="growthGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>

    <!-- 圓形遮罩 -->
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- 背景圓 -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#mainGradient)" stroke-width="3"/>

  <!-- B2B 連接網絡圖示 -->
  <g id="networkNodes">
    <!-- 左側節點組 (代表賣家) -->
    <circle cx="50" cy="80" r="8" fill="url(#secondaryGradient)" opacity="0.8"/>
    <circle cx="50" cy="100" r="10" fill="url(#secondaryGradient)"/>
    <circle cx="50" cy="120" r="8" fill="url(#secondaryGradient)" opacity="0.8"/>

    <!-- 右側節點組 (代表買家) -->
    <circle cx="150" cy="80" r="8" fill="url(#secondaryGradient)" opacity="0.8"/>
    <circle cx="150" cy="100" r="10" fill="url(#secondaryGradient)"/>
    <circle cx="150" cy="120" r="8" fill="url(#secondaryGradient)" opacity="0.8"/>

    <!-- 連接線 -->
    <line x1="58" y1="80" x2="142" y2="80" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="100" x2="140" y2="100" stroke="url(#mainGradient)" stroke-width="3" opacity="0.7"/>
    <line x1="58" y1="120" x2="142" y2="120" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>

    <!-- 交叉連接 (網絡效果) -->
    <line x1="58" y1="80" x2="142" y2="100" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
    <line x1="58" y1="120" x2="142" y2="100" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  </g>

  <!-- 中央增長圖表 -->
  <g id="growthChart">
    <!-- 圖表背景框 -->
    <rect x="75" y="135" width="50" height="45" rx="5" fill="white" opacity="0.9" stroke="url(#mainGradient)" stroke-width="2"/>

    <!-- 上升的柱狀圖 -->
    <rect x="82" y="165" width="6" height="10" fill="url(#growthGradient)" rx="1"/>
    <rect x="91" y="160" width="6" height="15" fill="url(#growthGradient)" rx="1"/>
    <rect x="100" y="153" width="6" height="22" fill="url(#growthGradient)" rx="1"/>
    <rect x="109" y="145" width="6" height="30" fill="url(#growthGradient)" rx="1"/>

    <!-- 趨勢上升箭頭 -->
    <path d="M 83 165 L 100 150 L 117 140" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="117,140 112,142 115,147" fill="#10B981"/>
  </g>

  <!-- 銷售圖標 (購物袋) -->
  <g id="salesIcon" transform="translate(85, 30)">
    <!-- 購物袋主體 -->
    <path d="M 5 10 L 8 30 L 22 30 L 25 10 Z" fill="url(#secondaryGradient)" opacity="0.9" stroke="url(#mainGradient)" stroke-width="2"/>

    <!-- 購物袋手提 -->
    <path d="M 10 10 Q 10 5 15 5 Q 20 5 20 10" fill="none" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>

    <!-- 購物袋標記 (勾選) -->
    <path d="M 12 18 L 15 21 L 19 15" stroke="#34D399" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- 裝飾性圓點 (科技感) -->
  <g id="decorativeDots">
    <circle cx="35" cy="50" r="3" fill="url(#mainGradient)" opacity="0.4"/>
    <circle cx="165" cy="50" r="3" fill="url(#mainGradient)" opacity="0.4"/>
    <circle cx="30" cy="150" r="2.5" fill="url(#secondaryGradient)" opacity="0.3"/>
    <circle cx="170" cy="150" r="2.5" fill="url(#secondaryGradient)" opacity="0.3"/>
  </g>

  <!-- 數據流動效果 (虛線圓弧) -->
  <g id="dataFlow" opacity="0.3">
    <path d="M 60 60 Q 100 40 140 60" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
    <path d="M 60 140 Q 100 160 140 140" stroke="url(#mainGradient)" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
  </g>

  <!-- 文字標記 (可選) -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#mainGradient)">
    SALES
  </text>
</svg>
